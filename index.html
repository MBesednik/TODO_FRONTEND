<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Style -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Task Management</h1>
    <form id="task-form">
      <input
        type="text"
        id="task-title"
        name="taskTitle"
        placeholder="Task Title"
      />
      <input
        type="text"
        id="task-desc"
        name="taskDescription"
        placeholder="Task Description"
      />
      <button type="submit">Add Task</button>
    </form>

    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <div class="task-list" id="task-list">
      <div class="task-group" id="to-do-group" data-status="To Do">
        <h2 class="group-title">To Do</h2>
        <!-- "To Do" tasks will be inserted here -->
      </div>
      <div class="task-group" id="in-progress-group" data-status="In Progress">
        <h2 class="group-title">In Progress</h2>
        <!-- "In Progress" tasks will be inserted here -->
      </div>
      <div class="task-group" id="done-group" data-status="Done">
        <h2 class="group-title">Done</h2>
        <!-- "Done" tasks will be inserted here -->
      </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
